<!DOCTYPE html>
<html lang="ms" x-data="quizApp()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN RABUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm mx-auto p-5 mt-4" x-show="!showResult">
        <!-- Tajuk -->
        <h1 class="text-xl font-bold uppercase text-center mb-3">Ujian Rabun Jauh atau Dekat</h1>
        
        <!-- Soalan -->
        <template x-if="currentQuestion < questions.length">
            <div>
                <p class="text-lg font-semibold mb-3 leading-snug" x-text="questions[currentQuestion].text"></p>
                
                <!-- Pilihan Jawapan -->
                <div class="space-y-3">
                    <template x-for="(answer, index) in questions[currentQuestion].options" :key="index">
                        <button 
                            class="w-full px-4 py-3 text-left border rounded-lg hover:bg-blue-100 transition text-base font-medium"
                            :class="{'bg-blue-200': selectedAnswer === index}"
                            @click="selectAnswer(index)">
                            <span x-text="answer"></span>
                        </button>
                    </template>
                </div>
                
                <!-- Navigasi -->
                <div class="mt-4 flex justify-between">
                    <button 
                        class="px-4 py-2 bg-gray-300 text-gray-700 font-medium rounded-lg disabled:opacity-50"
                        @click="prevQuestion"
                        :disabled="currentQuestion === 0">
                        Sebelumnya
                    </button>
                    <button 
                        class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg disabled:opacity-50"
                        @click="nextQuestion"
                        :disabled="selectedAnswer === null">
                        Seterusnya
                    </button>
                </div>
                
                <!-- Info Soalan -->
                <p class="mt-3 text-center text-sm text-gray-500">
                    Soalan <span x-text="currentQuestion+1"></span> daripada <span x-text="questions.length"></span>
                </p>
            </div>
        </template>
    </div>

    <!-- Keputusan -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm mx-auto p-6 mt-4 text-center" x-show="showResult">
        <h2 class="text-xl font-bold uppercase mb-3">Keputusan Ujian</h2>
        <p class="text-base font-medium mb-4" x-text="resultText"></p>
        
        <!-- Tambahan mesej promosi -->
        <p class="text-sm text-gray-600 mb-4">
            Anda boleh mendapatkan nasihat tentang mata dan membuat cermin mata di kedai kami <strong>Duo Optometry</strong> di Selama, Perak.
        </p>
        
        <button class="px-6 py-3 bg-green-500 text-white font-medium rounded-lg mt-3" @click="restart()">Cuba Lagi</button>
    </div>

    <script>
        function quizApp() {
            return {
                questions: [
                    { text: "1. Boleh baca teks di telefon pada jarak normal?", options: ["Ya, jelas", "Kabur"] },
                    { text: "2. Nampak papan tanda dari jarak 10 meter?", options: ["Jelas", "Kabur"] },
                    { text: "3. Perlu dekatkan buku untuk nampak jelas?", options: ["Ya", "Tidak"] },
                    { text: "4. Perlu jauhkan buku untuk nampak jelas?", options: ["Ya", "Tidak"] },
                    { text: "5. Bila baca lama, mata cepat letih?", options: ["Ya", "Tidak"] },
                    { text: "6. Boleh baca tulisan kecil di resit dengan mudah?", options: ["Ya", "Tidak"] },
                    { text: "7. Sukar nampak nombor plat kereta dari jauh?", options: ["Ya", "Tidak"] },
                    { text: "8. Boleh nampak skrin TV jelas dari jauh?", options: ["Ya", "Kabur"] },
                    { text: "9. Perlu mendekat bila tengok papan tulis?", options: ["Ya", "Tidak"] },
                    { text: "10. Bila melihat objek jauh, nampak kabur?", options: ["Ya", "Tidak"] }
                ],
                currentQuestion: 0,
                answers: [],
                selectedAnswer: null,
                showResult: false,
                resultText: "",
                init() {
                    this.currentQuestion = 0;
                },
                selectAnswer(index) {
                    this.selectedAnswer = index;
                },
                nextQuestion() {
                    this.answers[this.currentQuestion] = this.selectedAnswer;
                    this.selectedAnswer = null;
                    if (this.currentQuestion < this.questions.length - 1) {
                        this.currentQuestion++;
                        if (this.answers[this.currentQuestion] !== undefined) {
                            this.selectedAnswer = this.answers[this.currentQuestion];
                        }
                    } else {
                        this.calculateResult();
                    }
                },
                prevQuestion() {
                    if (this.currentQuestion > 0) {
                        this.currentQuestion--;
                        if (this.answers[this.currentQuestion] !== undefined) {
                            this.selectedAnswer = this.answers[this.currentQuestion];
                        }
                    }
                },
                calculateResult() {
                    let rabunDekatCount = 0;
                    let rabunJauhCount = 0;

                    this.answers.forEach((ans, index) => {
                        if (index === 0 && ans === 1) rabunDekatCount++;
                        if (index === 1 && ans === 1) rabunJauhCount++;
                        if (index === 2 && ans === 0) rabunDekatCount++;
                        if (index === 3 && ans === 0) rabunJauhCount++;
                        if (index === 6 && ans === 0) rabunJauhCount++;
                        if (index === 7 && ans === 1) rabunJauhCount++;
                        if (index === 9 && ans === 0) rabunJauhCount++;
                    });

                    if (rabunJauhCount > rabunDekatCount) {
                        this.resultText = "Anda berkemungkinan rabun jauh (myopia).";
                    } else if (rabunDekatCount > rabunJauhCount) {
                        this.resultText = "Anda berkemungkinan rabun dekat (hyperopia).";
                    } else {
                        this.resultText = "Penglihatan anda kelihatan normal.";
                    }

                    this.showResult = true;
                },
                restart() {
                    this.currentQuestion = 0;
                    this.answers = [];
                    this.selectedAnswer = null;
                    this.showResult = false;
                }
            }
        }
    </script>
</body>
</html>
